<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/styles/styles.css" />
    <link rel="stylesheet" href="./statistic.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/images/stat.png" />
    <title></title>
</head>

<body>
    <div class="details-container blur">
        <h1 class="details-name column-2">Статистика</h1>

        <div class="filter-container">
            <div class="filter-item">
                <label for="year-select">Изберете година:</label>
                <select id="year-select" class="year-dropdown">
                    <option value="" disabled selected>Изберете година</option>
                </select>
            </div>

            <div class="filter-item">
                <label for="space-select">Изберете помещение:</label>
                <select id="space-select" class="space-dropdown">
                    <option value="" disabled selected>Изберете помещение</option>
                </select>
            </div>

            <button id="get-statistic-btn" class="stat-button btn-custom">Вземи статистика</button>
        </div>


        <div class="statistics-container">
            <h2 hidden>Заетост по месеци</h2>

            <div class="chart-container">
                <canvas id="bookingChart"></canvas>
            </div>
            <div class="chart-legend">
                <div class="legend-item"></div>
                <span class="legend-color" style="background-color: #023E8A;"></span>
            </div>
        </div>

        <div hidden id="chart-summary" class="chart-summary">
            <h3>За избраната година:</h3>
            <div class="summary-item">
            <span class="summary-label">Платена по фактура:</span>
            <span id="paid-amount" class="summary-value">-</span>
            <span class="summary-label">Неплатена по фактура:</span>
            <span id="unpaid-amount" class="summary-value">-</span>
            </div>
        </div>

    </div>
    <div class="loader"></div>
    <div class="prompt-save"></div>
    <script type="module" src="./statistic.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
